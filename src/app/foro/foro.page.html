<ion-header #header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home">Volver</ion-back-button>
    </ion-buttons>
    <!-- <ion-title >Cursos mas Vistos</ion-title> -->
    <img class="logo" src="/assets/img/logo.png">
    <!-- <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="4" class="ion-text-right">
        TV Shows
      </ion-col>
      <ion-col size="4">
        Movies
      </ion-col>
      <ion-col size="4" tappable (click)="openCategories()" class="ion-text-left">
        Categories <ion-icon name="caret-down-outline"></ion-icon>
      </ion-col>
    </ion-row> -->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header" style="top: 76px;">


  <ion-list>
    <ion-card-title class="tituloCard ion-text-center">CAFETER√çA VIRTUAL</ion-card-title>

    
  <ion-grid *ngIf="spinnerGeneral">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-spinner *ngIf="spinnerGeneral" name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid *ngIf="preguntas" style="    margin-bottom: 50px;">
      <ion-row *ngFor="let item of preguntas" class="mb-30">
        <ion-col size="12">

    

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/img/avatar.jpg">
        </ion-avatar>
        <ion-label>
          <h2 class="colorTitulo">{{item.question}}</h2>
          <!-- <h3>I'm a big deal</h3> -->
          <p>{{item.user.names}}</p>
        </ion-label>
      </ion-item>

      <ion-item class="respuesta" *ngFor="let respuestas of item.answers">
        <ion-avatar slot="start">
          <img src="assets/img/avatar.jpg">
        </ion-avatar>
        <ion-label>
          <h2>{{respuestas.answer}}</h2>
          <!-- <h3>Look, kid...</h3> -->
          <p>{{respuestas.user.names}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" class="inputResponder" id="respuesta{{item.id}}" placeholder="Responder..."></ion-input>
        <button clear item-right class="botonEnviar" (click)="enviarRespuesta(item.id)"><ion-icon name="send"></ion-icon></button>
       </ion-item>
    </ion-col>
  </ion-row>

  </ion-grid>
    


  </ion-list>


  


</ion-content>

<ion-footer>
 
  <ion-toolbar>
    <ion-item>
      <ion-input type="text" class="inputResponder" [(ngModel)]="preguntar" placeholder="Realiza una nueva pregunta..."></ion-input>
      <button clear item-right class="botonEnviar" (click)="enviarPregunta()"><ion-icon name="send"></ion-icon></button>
     </ion-item>
  </ion-toolbar>
</ion-footer>
