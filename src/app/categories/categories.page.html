<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Volver</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img src="assets/img/logo.png" height="70"></ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
  
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-item *ngFor="let category of categories" routerLink="/tabs/products/{{category.id}}">
    <ion-avatar slot="start">
      <img [src]="category.image.src" *ngIf="category.image">
    </ion-avatar>
    <ion-label [innerHTML]="category.name">
   
    </ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-spinner *ngIf="spinner" name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
