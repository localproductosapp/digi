<ion-tabs class="colorFondo" (ionTabsDidChange)="setSelectedTab()">
  <div class="backdrop" [ngClass]="backdropVisible ? 'fade-in' : 'fade'"
  tappable (click)="closeDrawer()"></div>
 
   <ion-tab-bar slot="bottom" color="dark">
     <ion-tab-button tab="home">
       <ion-icon [name]="selected == 'home' ? 'home' : 'home-outline'"></ion-icon>
       <ion-label>Home</ion-label>
     </ion-tab-button>
  
     <ion-tab-button tab="cursosMasVistos">
       <ion-icon [name]="selected == 'cursosMasVistos' ? 'trophy' : 'trophy-outline'"></ion-icon>
       <ion-label>+ vistos</ion-label>
     </ion-tab-button>
  
     <ion-tab-button tab="foro">
       <ion-icon [name]="selected == 'foro' ? 'cafe' : 'cafe-outline'"></ion-icon>
       <ion-label>Cafetería</ion-label>
     </ion-tab-button>
  
     <ion-tab-button tab="videosGuardado">
       <ion-icon [name]="selected == 'videosGuardado' ? 'heart' : 'heart-outline'"></ion-icon>
       <ion-label>Guardados</ion-label>
     </ion-tab-button>

     <ion-tab-button tab="detailsaccount">
      <ion-icon [name]="selected == 'detailsaccount' ? 'person' : 'person-outline'"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
   </ion-tab-bar>
  
 </ion-tabs>
 
 <app-drawer (openStateChanged)="toggleBackdrop($event)"></app-drawer>
