     <span class="rating"><ion-icon name="star-outline"></ion-icon> {{ curso.view }}</span>  -->

      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-tex-center">
          <div class="btn-vertical">
           <img  class="claseMinimagen" [src]="curso.url_image==null || curso.url_image=='' ? 'assets/img/portada.jpg' : curso.url_image" />
          </div>
        </ion-col>
        <ion-col size="3" class="ion-tex-center">
          <!-- <span class="rating">Visto: {{ curso.view }}</span><br> -->
          <a (click)="Addcart(curso.id,curso.precio)" *ngIf="curso.premiun!=0">
            <ion-icon name="cart" ></ion-icon><p class="textoti"><b>Comprar</b></p>
          </a> 
      
          <a (click)="storeGuardado(curso.id)">
            <ion-icon name="heart" color="danger"></ion-icon><p class="textoti"><b>Guardar</b></p>
          </a> 
        </ion-col>
        <ion-col size="5" class="ion-text-center">
          <div class="btn-vertical">
            <ion-chip style="margin-bottom: 64px;">
              
              <ion-icon *ngIf="curso.tags=='Lecciones'" name="school-outline" color="primary"></ion-icon>
              <ion-icon *ngIf="curso.tags=='Preguntas'" name="chatbubble-ellipses-outline" color="primary"></ion-icon>
              <ion-icon *ngIf="curso.tags=='Dosis diaria'" name="sunny-outline" color="primary"></ion-icon>
              <ion-icon *ngIf="curso.tags=='Bienvenida'" name="rocket-outline" color="primary"></ion-icon>
              <ion-icon *ngIf="curso.tags=='Muy pronto'" name="time-outline" color="primary"></ion-icon>
              <ion-icon *ngIf="curso.tags=='Caso real'" name="storefront-outline" color="primary"></ion-icon>
              <ion-label>{{curso.tags}}</ion-label>
            </ion-chip><br>
            <div></div>
          </div>
        </ion-col>
      </ion-row>

    </div>
 
  </div>

          <ion-icon name="play" color="light"></ion-icon>
          <span>Reproducir</span>
        
        </div>
      </a>
    </ion-col>
  </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>

        </ion-select>

    </ion-row>
